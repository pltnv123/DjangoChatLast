{% extends 'base.html' %}

{% block content %}
    <h2>Редактировать никнейм</h2>

    <form method="post" action="{% url 'edit_nickname' %}">
        {% csrf_token %}
        <input type="text" name="nickname" value="{{ user.username }}">
        <button type="submit">Сохранить</button>
    </form>

    <a href="#" onclick="history.back();">Назад</a>
{% endblock %}
