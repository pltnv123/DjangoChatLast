{% extends 'base.html' %}

{% block content %}
    <div class="flex items-start justify-center min-h-screen pt-20">
        <div class="container">
            <h1>Создание чата</h1>
            <br>
            <br>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <br>
                <br>

                <button type="submit" class="btn-create">Создать</button>

            </form>

            <hr>
            <br>
            <div class="bottom">
                <a href="/rooms/" class="btn-rooms">К комнатам</a>
            </div>
        </div>
    </div>

    <style>
        .container {
            max-width: 400px;
        }

        .btn-create {
          position: relative;
          padding: 10px 20px;
          background-color: white;
          border: 2px solid red;
          border-radius: 30px;
          color: black;
          font-weight: bold;
          font-size: 16px;
          transition: all 500ms ease;
        }

        .btn-create::before {
          content: "";
          position: absolute;
          top: -8px;
          left: -8px;
          width: 20px;
          height: 20px;
          background-color: red;
          border-radius: 50%;
          opacity: 0;
          transition: all 500ms ease;
        }

        .btn-create:hover {
          background-color: red;
          border-color: white;
          color: white;
        }

        .btn-create:hover::before {
          opacity: 1;
          transform: scale(1.4);
        }

        .btn-rooms {
          position: relative;
          padding: 10px 20px;
          background-color: white;
          border: 2px solid blue;
          border-radius: 30px;
          color: black;
          font-weight: bold;
          font-size: 16px;
          transition: all 500ms ease;
        }

        .btn-rooms::before {
          content: "";
          position: absolute;
          top: -8px;
          left: -8px;
          width: 20px;
          height: 20px;
          background-color: blue;
          border-radius: 50%;
          opacity: 0;
          transition: all 500ms ease;
        }

        .btn-rooms:hover {
          background-color: blue;
          border-color: white;
          color: white;
        }

        .btn-rooms:hover::before {
          opacity: 1;
          transform: scale(1.4);
        }
    </style>
{% endblock content %}
